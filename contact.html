<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">MI 349 Blog</a></h1>
        <nav aria-label="Primary">
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="page">
      <div class="layout">
        <main id="content">
        <h2>Get in touch</h2>
        <form name="contact" netlify method="POST">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name" required>
            </div>

            <div>
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>

            <div>
                <label for="reason">Reason for contact</label>
                <select id="reason" name="reason" required>
                    <option value="">--Please choose an option--</option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>
            </div>

            <div>
                <label for="message">Comment</label>
                <textarea id="message" name="message" rows="4" cols="40" placeholder="Say hello..." required></textarea>
            </div>

            <div>
                <button type="submit">Send</button>
            </div>
        </form>
      </main>
      <aside class="sidebar">
        <h3>About this blog</h3>
        <p class="byline">Student project for MI 349.</p>
        <nav aria-label="Sidebar">
          <ul class="nav__links">
            <li><a href="index.html">Latest</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </div>

</body>
</html>
